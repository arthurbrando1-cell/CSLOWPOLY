<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Web | TPS Multiplayer Low-Poly (Detalhado)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <style>
        /* ... (CSS mantido) ... */
        body { margin: 0; overflow: hidden; background-color: #111; font-family: sans-serif; }
        canvas { display: block; }

        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 2px;
            background-color: white;
            border: 1px solid black;
            border-radius: 50%;
            z-index: 10;
        }

        #lobby {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #hud {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 1.2em;
            z-index: 15;
            display: none; 
        }
    </style>
</head>
<body>

    <div id="crosshair"></div>
    <div id="hud">HP: <span id="hp">100</span> | Munição: 99</div>

    <div id="lobby">
        <h2>CS Web | TPS Low-Poly (Detalhado)</h2>
        <input type="text" id="nickInput" placeholder="Seu Nickname" value="PlayerJS" style="padding: 10px; margin: 10px;"/>
        <button id="joinButton" style="padding: 10px 20px; font-size: 1.1em; cursor: pointer;">Entrar na Partida</button>
        <p style="margin-top: 20px; color: #aaa;">Agora com Colisão Básica e Arma Detalhada!</p>
    </div>

    <script>
        // =================================================================
        //                 CONFIGURAÇÃO INICIAL (FIREBASE)
        // =================================================================
        
        const firebaseConfig = {
            apiKey: "AIzaSyAIKPooiHzcB5d8_mRiDMyiam4AYel4lZs",
            authDomain: "cs-low-poly.firebaseapp.com",
            databaseURL: "https://cs-low-poly-default-rtdb.firebaseio.com",
            projectId: "cs-low-poly",
            storageBucket: "cs-low-poly.firebasestorage.app",
            messagingSenderId: "291417778108",
            appId: "1:291417778108:web:881869dd93735c6167edb9"
        };
        
        if (firebase.apps.length === 0) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();
        
        let scene, camera, renderer, clock, localPlayerId, localPlayerNick;
        const others = {}; 
        
        const PLAYER_HEIGHT = 1.8;
        const PLAYER_RADIUS = 0.25; // Usado para a colisão
        const PLAYER_SPEED = 5;
        const GRAVITY = -9.8;
        
        const raycaster = new THREE.Raycaster();
        const DAMAGE_DEFAULT = 15;
        
        // =================================================================
        //                 MÓDULO DE MODELAGEM 3D (PERSONAGEM E ARMA)
        // =================================================================

        function createPlayerMesh(color) {
            const group = new THREE.Group();
            
            // 1. Corpo (Cilindro)
            const bodyGeo = new THREE.CylinderGeometry(PLAYER_RADIUS, PLAYER_RADIUS, PLAYER_HEIGHT, 16);
            const bodyMat = new THREE.MeshPhongMaterial({ color: color });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            
            // 2. Cabeça (Esfera)
            const headGeo = new THREE.SphereGeometry(PLAYER_RADIUS, 16, 16);
            const headMat = new THREE.MeshPhongMaterial({ color: 0xffe0bd }); 
            const head = new THREE.Mesh(headGeo, headMat);
            head.position.y = PLAYER_HEIGHT / 2 + PLAYER_RADIUS;

            // 3. Olhar (Placeholder para direção de rotação)
            const sightGeo = new THREE.BoxGeometry(0.05, 0.05, 0.1);
            const sightMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const sight = new THREE.Mesh(sightGeo, sightMat);
            sight.position.set(0, 0, -PLAYER_RADIUS);
            head.add(sight); // Anexado à cabeça

            group.add(body);
            group.add(head);
            group.position.y = PLAYER_HEIGHT / 2;
            
            return group;
        }
        
        function createDetailedWeapon() {
            const weaponGroup = new THREE.Group();
            const material = new THREE.MeshStandardMaterial({ color: 0x222222 }); 
            const metalMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 }); 

            // 1. Cano (Cilindro Fino)
            const barrel = new THREE.Mesh(
                new THREE.CylinderGeometry(0.03, 0.03, 0.6, 12),
                metalMaterial
            );
            barrel.rotation.z = Math.PI / 2; 
            barrel.position.set(0.3, 0.1, 0);
            weaponGroup.add(barrel);
            
            // 2. Corpo Principal (Caixa)
            const receiver = new THREE.Mesh(
                new THREE.BoxGeometry(0.08, 0.15, 0.5),
                material
            );
            receiver.position.set(0, 0.05, -0.15);
            weaponGroup.add(receiver);

            // 3. Coronha (Parte traseira)
            const stock = new THREE.Mesh(
                new THREE.BoxGeometry(0.05, 0.1, 0.3),
                material
            );
            stock.position.set(0, 0.05, 0.3);
            weaponGroup.add(stock);

            // 4. Mira (Pequeno cubo no topo)
            const scope = new THREE.Mesh(
                new THREE.BoxGeometry(0.03, 0.03, 0.1),
                metalMaterial
            );
            scope.position.set(0, 0.15, -0.3);
            weaponGroup.add(scope);
            
            // Centraliza o ponto de "mira" (ponta do cano)
            weaponGroup.rotation.y = Math.PI / 2; // Gira para que o cano aponte para a frente (Z negativo)
            weaponGroup.position.set(0.3, -0.2, -0.3); // Posição para segurar na mão direita

            return weaponGroup;
        }

        // =================================================================
        //                 MÓDULO DE FÍSICA E MOVIMENTO (TPS COM COLISÃO)
        // =================================================================
        
        class PlayerController {
            constructor(camera) {
                this.camera = camera;
                this.velocity = new THREE.Vector3(0, 0, 0);
                this.isJumping = false;
                this.keys = {};
                this.health = 100;
                this.lastShotTime = 0;
                this.fireRate = 200; 
                this.currentSpeed = PLAYER_SPEED;
                
                this.mesh = createPlayerMesh(0x00ff00); 
                this.cameraDistance = 3; 
                this.collisionOffset = 0.05; // Margem de segurança na colisão

                this.weaponMesh = createDetailedWeapon();
                this.mesh.getObjectByName('head').add(this.weaponMesh);
            }

            // ... (handleKeyEvents e enablePointerLock mantidos) ...
            handleKeyEvents() {
                document.addEventListener('keydown', (e) => { 
                    this.keys[e.code] = true; 
                    if (e.code === 'ShiftLeft') this.currentSpeed = PLAYER_SPEED * 1.8;
                });
                document.addEventListener('keyup', (e) => { 
                    this.keys[e.code] = false; 
                    if (e.code === 'ShiftLeft') this.currentSpeed = PLAYER_SPEED;
                });
                this.currentSpeed = PLAYER_SPEED;
                document.addEventListener('mousedown', (e) => {
                    if (document.pointerLockElement === document.body && e.button === 0) { 
                        this.shoot();
                    }
                });
            }

            enablePointerLock() {
                document.body.requestPointerLock();
                document.addEventListener('mousemove', (e) => {
                    if (document.pointerLockElement === document.body) {
                        this.mesh.rotation.y -= e.movementX * 0.002;
                        this.camera.rotation.x -= e.movementY * 0.002;
                        this.camera.rotation.x = Math.max(-Math.PI / 4, Math.min(Math.PI / 4, this.camera.rotation.x));
                    }
                });
            }
            
            // LÓGICA DE TIRO (Com Projétil)
            shoot() {
                const now = performance.now();
                if (now < this.lastShotTime + this.fireRate) return; 
                this.lastShotTime = now;

                raycaster.setFromCamera(new THREE.Vector2(0, 0), this.camera);
                
                const hittableObjects = Object.values(others).map(remote => remote.mesh).flatMap(group => group.children);
                const mapMeshes = scene.children.filter(obj => obj.name && obj.name !== 'bullet'); // Exclui projéteis

                const intersects = raycaster.intersectObjects([...hittableObjects, ...mapMeshes], true);

                let hitPoint = null;
                if (intersects.length > 0) {
                    hitPoint = intersects[0].point;
                    const target = intersects[0].object;

                    let targetId = null;
                    for (const id in others) {
                        // Verifica se o objeto atingido pertence ao grupo de um jogador remoto
                        if (others[id].mesh.children.includes(target) || others[id].mesh === target) {
                            targetId = id;
                            break;
                        }
                    }

                    if (targetId) {
                        const hitHeight = hitPoint.y - others[targetId].mesh.position.y + (PLAYER_HEIGHT / 2);
                        const isHeadshot = hitHeight > PLAYER_HEIGHT * 0.8;
                        let damage = isHeadshot ? DAMAGE_DEFAULT * 2 : DAMAGE_DEFAULT;
                        
                        db.ref('rooms/default/events').push({
                            type: 'damage',
                            shooterId: localPlayerId,
                            targetId: targetId,
                            damage: damage,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        });
                        
                        target.parent.traverse((child) => { // Feedback visual no alvo
                            if (child.material) child.material.color.set(0xff0000);
                        }); 
                        setTimeout(() => {
                            target.parent.traverse((child) => {
                                // Volta a cor original (verde para o corpo, pele para a cabeça)
                                if (child.isMesh && child.material.color.getHex() === 0xff0000) {
                                    if (child.geometry.type === 'CylinderGeometry') child.material.color.set(0x0000ff);
                                    if (child.geometry.type === 'SphereGeometry') child.material.color.set(0xffe0bd);
                                }
                            });
                        }, 50);
                    }
                } else {
                    hitPoint = raycaster.ray.at(50, new THREE.Vector3());
                }

                // Obtém a posição da ponta do cano da arma
                const startPoint = this.weaponMesh.children[0].getWorldPosition(new THREE.Vector3());
                createBulletVisual(startPoint, hitPoint);
            }
            
            // Checa colisão antes de mover
            checkCollision(movementVector) {
                const rotationMatrix = new THREE.Matrix4();
                rotationMatrix.extractRotation(this.mesh.matrix);
                
                const rotatedMovement = movementVector.clone().applyMatrix4(rotationMatrix);

                const currentPosition = this.mesh.position.clone();
                const futurePosition = currentPosition.clone().add(rotatedMovement);
                
                const castRay = (direction) => {
                    const origin = currentPosition.clone();
                    origin.y += PLAYER_HEIGHT / 2; // Lança o raio do centro do corpo

                    raycaster.set(origin, direction);
                    raycaster.far = PLAYER_RADIUS + this.collisionOffset; // Verifica apenas a distância do raio do jogador

                    const mapMeshes = scene.children.filter(obj => (obj.name && obj.name !== 'floor' && obj.name !== 'bullet') && obj.isMesh);
                    
                    const intersections = raycaster.intersectObjects(mapMeshes, true);
                    return intersections.length > 0;
                };

                // Direções de colisão (frente, trás, lados)
                const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(this.mesh.quaternion);
                const backward = forward.clone().negate();
                const right = new THREE.Vector3(1, 0, 0).applyQuaternion(this.mesh.quaternion);
                const left = right.clone().negate();

                let canMoveX = true;
                let canMoveZ = true;

                if (rotatedMovement.z < -0.001 && castRay(forward)) canMoveZ = false; // Movendo para frente e colide
                if (rotatedMovement.z > 0.001 && castRay(backward)) canMoveZ = false; // Movendo para trás e colide
                if (rotatedMovement.x > 0.001 && castRay(right)) canMoveX = false; // Movendo para direita e colide
                if (rotatedMovement.x < -0.001 && castRay(left)) canMoveX = false; // Movendo para esquerda e colide
                
                return { canMoveX, canMoveZ };
            }

            update(deltaTime) {
                this.velocity.x = 0;
                this.velocity.z = 0;

                const desiredMovement = new THREE.Vector3(0, 0, 0);

                if (this.keys['KeyW']) desiredMovement.z -= this.currentSpeed * deltaTime;
                if (this.keys['KeyS']) desiredMovement.z += this.currentSpeed * deltaTime;
                if (this.keys['KeyA']) desiredMovement.x -= this.currentSpeed * deltaTime;
                if (this.keys['KeyD']) desiredMovement.x += this.currentSpeed * deltaTime;

                const { canMoveX, canMoveZ } = this.checkCollision(desiredMovement);

                const direction = new THREE.Vector3(0, 0, 0);

                // Aplica movimento APENAS se não houver colisão
                if (canMoveX) direction.x = desiredMovement.x;
                if (canMoveZ) direction.z = desiredMovement.z;
                
                direction.applyQuaternion(this.mesh.quaternion);
                
                this.mesh.position.x += direction.x;
                this.mesh.position.z += direction.z;

                // Colisão simples com o chão e Agachar
                const desiredHeight = this.keys['ControlLeft'] ? PLAYER_HEIGHT * 0.3 : PLAYER_HEIGHT / 2;
                this.mesh.position.y = desiredHeight;

                // Atualiza Câmera TPS (mantido da versão anterior)
                const cameraOffset = new THREE.Vector3(0, 1.5, this.cameraDistance); 
                cameraOffset.applyEuler(new THREE.Euler(this.camera.rotation.x, this.mesh.rotation.y, 0, 'YXZ'));
                
                this.camera.position.copy(this.mesh.position).add(cameraOffset);
                this.camera.lookAt(this.mesh.position.x, this.mesh.position.y + PLAYER_HEIGHT / 2, this.mesh.position.z);

                document.getElementById('hp').innerText = this.health;
            }

            getPosition() { return { x: this.mesh.position.x, y: this.mesh.position.y, z: this.mesh.position.z }; }
            getRotation() { return this.mesh.rotation.y; }
            takeDamage(damage) {
                this.health = Math.max(0, this.health - damage);
                console.log(`Você levou ${damage} de dano! HP restante: ${this.health}`);
            }
        }

        // =================================================================
        //                 MÓDULO DE EFEITOS (PROJÉTIL)
        // =================================================================
        
        const bulletMeshes = [];

        function createBulletVisual(start, end) {
            const distance = start.distanceTo(end);
            const midPoint = new THREE.Vector3().lerpVectors(start, end, 0.5);

            const bulletGeo = new THREE.CylinderGeometry(0.01, 0.01, distance, 8);
            const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00, transparent: true, opacity: 0.8 });
            const bullet = new THREE.Mesh(bulletGeo, bulletMat);
            bullet.name = 'bullet'; // Identifica o projétil

            bullet.position.copy(midPoint);
            bullet.lookAt(end); 
            bullet.rotateX(Math.PI / 2);

            scene.add(bullet);
            bulletMeshes.push({ mesh: bullet, lifespan: 0.15 }); 

            const flash = new THREE.PointLight(0xffffaa, 50, 1);
            flash.position.copy(start);
            scene.add(flash);
            setTimeout(() => scene.remove(flash), 100);
        }

        function updateBulletVisuals(deltaTime) {
            for (let i = bulletMeshes.length - 1; i >= 0; i--) {
                const bullet = bulletMeshes[i];
                bullet.lifespan -= deltaTime;
                bullet.mesh.material.opacity = bullet.lifespan / 0.15; 

                if (bullet.lifespan <= 0) {
                    scene.remove(bullet.mesh);
                    bullet.mesh.geometry.dispose();
                    bullet.mesh.material.dispose();
                    bulletMeshes.splice(i, 1);
                }
            }
        }
        
        // =================================================================
        //                 MÓDULO FIREBASE (MULTIPLAYER BÁSICO)
        // =================================================================
        // ... (Mantido da versão anterior) ...
        function setupFirebaseListeners() {
            const playersRef = db.ref('rooms/default/players');
            const eventsRef = db.ref('rooms/default/events'); 

            playersRef.on('child_added', (snapshot) => {
                const playerId = snapshot.key;
                const data = snapshot.val();
                if (playerId === localPlayerId) return; 
                
                const mesh = createPlayerMesh(0x0000ff); 
                const sprite = createNameTag(data.nick);
                mesh.add(sprite);

                scene.add(mesh);
                others[playerId] = { mesh, data: data, targetPosition: new THREE.Vector3(data.pos.x, data.pos.y, data.pos.z), targetRotationY: data.rotY };
            });

            playersRef.on('child_changed', (snapshot) => {
                const playerId = snapshot.key;
                const data = snapshot.val();
                
                if (playerId === localPlayerId) {
                    if (localPlayer.health !== data.health) {
                        localPlayer.health = data.health;
                        document.getElementById('hp').innerText = localPlayer.health;
                    }
                    return;
                }
                
                if (others[playerId]) {
                    others[playerId].targetPosition.set(data.pos.x, data.pos.y, data.pos.z);
                    others[playerId].targetRotationY = data.rotY;
                    others[playerId].data = data;
                }
            });

            playersRef.on('child_removed', (snapshot) => {
                const playerId = snapshot.key;
                if (others[playerId]) {
                    scene.remove(others[playerId].mesh);
                    others[playerId].mesh.traverse(child => { 
                        if (child.isMesh) {
                            child.geometry.dispose();
                            child.material.dispose();
                        }
                    });
                    delete others[playerId];
                    console.log(`Jogador ${snapshot.val().nick} desconectado.`);
                }
            });

            eventsRef.on('child_added', (snapshot) => {
                const eventData = snapshot.val();
                const eventId = snapshot.key;

                if (eventData.type === 'damage' && eventData.targetId === localPlayerId) {
                    localPlayer.takeDamage(eventData.damage);
                    
                    playersRef.child(localPlayerId).update({
                        health: localPlayer.health
                    });

                    eventsRef.child(eventId).remove();
                } 
            });
        }
        
        function updateRemotePlayers(deltaTime) {
            const LERP_FACTOR = 5 * deltaTime;
            
            for (const id in others) {
                const remote = others[id];
                remote.mesh.position.lerp(remote.targetPosition, LERP_FACTOR);
                remote.mesh.rotation.y += getAngleDifference(remote.mesh.rotation.y, remote.targetRotationY) * LERP_FACTOR;
            }
        }
        
        function getAngleDifference(current, target) {
            let diff = target - current;
            while (diff > Math.PI) diff -= 2 * Math.PI;
            while (diff < -Math.PI) diff += 2 * Math.PI;
            return diff;
        }

        // =================================================================
        //                 SETUP INICIAL DO THREE.JS E MAPA DETALHADO
        // =================================================================

        function createNameTag(name) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            context.font = 'Bold 30px Arial';
            context.fillStyle = 'white';
            context.fillText(name, 10, 40);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(3, 0.75, 1);
            sprite.position.y = PLAYER_HEIGHT / 2 + PLAYER_RADIUS + 0.3; // Um pouco acima da cabeça
            return sprite;
        }
        
        function createMap() {
            // Chão
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(50, 50),
                new THREE.MeshStandardMaterial({ color: 0x444444 })
            );
            floor.rotation.x = -Math.PI / 2;
            floor.name = 'floor';
            scene.add(floor);
            
            // Caixa 1 (Obstáculo Marrom)
            const box1 = new THREE.Mesh(
                new THREE.BoxGeometry(2, 2, 2),
                new THREE.MeshStandardMaterial({ color: 0x994400 })
            );
            box1.position.set(5, 1, 5);
            box1.name = 'box1';
            scene.add(box1);

            // Parede Longa (Cinza Claro)
            const wall1 = new THREE.Mesh(
                new THREE.BoxGeometry(20, 3, 0.2),
                new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
            );
            wall1.position.set(-10, 1.5, 10);
            wall1.name = 'wall1';
            scene.add(wall1);

            // Pilar (Vermelho)
            const pillar1 = new THREE.Mesh(
                new THREE.BoxGeometry(1, 4, 1),
                new THREE.MeshStandardMaterial({ color: 0xcc0000 })
            );
            pillar1.position.set(0, 2, -10);
            pillar1.name = 'pillar1';
            scene.add(pillar1);
        }


        let localPlayer;

        function initGame() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('hud').style.display = 'block';

            clock = new THREE.Clock();
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            scene.add(new THREE.AmbientLight(0x404040, 2));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(5, 15, 5);
            scene.add(directionalLight);

            createMap();

            localPlayer = new PlayerController(camera);
            localPlayer.handleKeyEvents();
            scene.add(localPlayer.mesh);
            
            localPlayer.mesh.position.set(0, PLAYER_HEIGHT / 2, 0);

            setupFirebaseListeners();
            
            localPlayer.enablePointerLock();
            gameLoop();
        }

        // =================================================================
        //                 LOOP PRINCIPAL DO JOGO
        // =================================================================
        
        let lastFirebaseUpdate = 0;
        const FIREBASE_UPDATE_INTERVAL = 100;

        function gameLoop() {
            requestAnimationFrame(gameLoop);

            const deltaTime = clock.getDelta();
            
            if (document.pointerLockElement === document.body) {
                localPlayer.update(deltaTime); 
                updateRemotePlayers(deltaTime);
                updateBulletVisuals(deltaTime); 
                
                const now = performance.now();
                if (now - lastFirebaseUpdate > FIREBASE_UPDATE_INTERVAL) {
                    db.ref(`rooms/default/players/${localPlayerId}`).update({
                        pos: localPlayer.getPosition(),
                        rotY: localPlayer.getRotation(),
                        health: localPlayer.health, 
                    });
                    lastFirebaseUpdate = now;
                }
            }

            renderer.render(scene, camera);
        }

        // =================================================================
        //                 LÓGICA DO LOBBY (SETUP)
        // =================================================================
        
        document.getElementById('joinButton').addEventListener('click', () => {
            localPlayerNick = document.getElementById('nickInput').value.trim() || 'SemNick';
            localPlayerId = db.ref().push().key; 
            
            if (localPlayerId && localPlayerNick) {
                db.ref(`rooms/default/players/${localPlayerId}`).set({
                    nick: localPlayerNick,
                    pos: { x: 0, y: PLAYER_HEIGHT / 2, z: 0 },
                    rotY: 0,
                    health: 100,
                    kills: 0,
                    deaths: 0,
                    connectedAt: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    initGame();
                }).catch(error => {
                    alert('Erro ao conectar ao Firebase. Verifique suas regras de segurança ou conexão: ' + error.message);
                    console.error('Firebase Error:', error);
                });
            } else {
                alert('Por favor, digite um Nickname válido.');
            }
        });

        window.addEventListener('beforeunload', () => {
            if (localPlayerId) {
                db.ref(`rooms/default/players/${localPlayerId}`).remove();
            }
        });

    </script>
</body>
</html>
